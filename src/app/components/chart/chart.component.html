<div id="chart-container">
  <div>
    <ngx-charts-line-chart
      [scheme]="colors"
      [autoScale]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="horizontalLabel"
      [yAxisLabel]="verticalLabel"
      [timeline]="false"
      [results]="chartData"></ngx-charts-line-chart>
  </div>
</div>
